<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
   
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-lg-6 text-center text-lg-start">
                    <h1 class="display-4 fw-bold lh-1 mb-3">Bem vindo a <u>DataVersion</u>!</h1>
                    <p class="col-lg-10 fs-4">A manipulação dos
                        dados na palma da mão.
                    </p>
                    <img src="img/data-science.png" class="img-fluid">
                </div>

                <div class="col-lg-6 mx-auto col-lg-5">
                    <form class="p-4 p-md-5 border rounded-3 bg-light">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="id_email" placeholder="nome@exemplo.com">
                            <label for="floatingInput">Endereço de e-mail</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="id_senha" placeholder="Senha">
                            <label for="floatingPassword">Senha</label>
                        </div>
                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Lembrar de mim
                            </label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" id="botao_entrar" type="submit">Entrar</button>
                        <hr class="my-4">
                        <small class="text-muted">Ao clicar você concorda com os termos de contrato.</small>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>

</body>

</html>
